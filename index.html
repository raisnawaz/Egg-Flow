
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EggFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tahoma: ['Tahoma', 'Verdana', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            colors: {
              theme: {
                base: 'var(--text-base)',
                muted: 'var(--text-muted)',
                surface: 'var(--bg-surface)',
                panel: 'var(--bg-panel)',
                border: 'var(--border-color)',
                primary: 'var(--primary-color)',
                'primary-hover': 'var(--primary-hover)',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                border: 'rgba(255, 255, 255, 0.2)',
                text: 'rgba(255, 255, 255, 0.9)',
                dark: 'rgba(0, 0, 0, 0.3)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default background (will be overridden by JS) */
        background: #1a1c2c; 
        color: var(--text-base);
        transition: background 0.3s ease;
      }
      
      .glass-panel {
        background: var(--bg-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Windows XP Specifics */
      .xp-window {
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        border-radius: 8px 8px 0 0;
      }
      .xp-header {
        background: linear-gradient(180deg, #0058EE 0%, #3593FF 4%, #288EFF 18%, #127DFF 44%, #0369FC 100%);
        border-radius: 6px 6px 0 0;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
